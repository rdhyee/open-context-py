{% block search-modal %}
<!-- Modal for making create item interfaces
    and for interfaces for making descriptions and other annotations
-->
<div class="modal fade bs-example-modal-lg" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="searchModalLabel">Modal title</h4>
            </div>
            <div class="modal-body modal-lg" id="searchModalBody">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
